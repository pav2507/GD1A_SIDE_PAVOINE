<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

<style type="text/css"> body { margin: 0; }</style>
</head>
<body>
<script type="text/javascript">

var player;
var cursors;
var platforms;
var stars;
var score=0;
var scoreText;
var bombs;
var gameOver= false;


var config = {
    type: Phaser.AUTO,
    width: 800, height: 800,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300},
            debug: false
        }},
    scene: {preload: preload, create: create, update: update }

    
};
new Phaser.Game(config);


function preload(){
    this.load.image('sky', 'assets/Base niveau tiled.png');
    
    

    this.load.spritesheet('perso','assets/perso.png',
        { frameWidth: 32, frameHeight: 48 });

    // chargement tuiles de jeu
    this.load.image("Phaser_tuilesdejeu", "assets/NiveauSidescrollerUsine.png");
    
    this.load.tilemapTiledJSON("carte", "assets/tuile_de_jeu.json"); 


    

}

var platforms;
var player;
var cursors;



function create (){
    //Création de la caméra
    this.cameras.main.setSize(800,600);
    
    this.add.image(800,800,'sky');

    // chargement de la carte
    const carteDuNiveau = this.add.tilemap("carte");

    // chargement du jeu de tuiles
    const tileset = carteDuNiveau.addTilesetImage(
        "New Piskel update006",
        "Phaser_tuilesdejeu"
    );  

    // chargement du calque calque_background
    const plateformes = carteDuNiveau.createLayer(
          "Calque de Tuiles 1",
          tileset
    );

    console.log(plateformes)
    plateformes.setCollisionByProperty({ estsolide: true }); 

     /*
    this.add.image(400, 300, 'sky');
    platforms = this.physics.add.staticGroup();
    platforms.create(320, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(40, 380, 'ground');
    platforms.create(520, 250, 'ground');
    */

    player = this.physics.add.sprite(100, 100
, 'perso');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.physics.add.collider(player, plateformes);

    this.anims.create({
    key: 'left',
    frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
    frameRate: 10,
    repeat: -1
    });
    this.anims.create({
    key: 'turn',
    frames: [ { key: 'perso', frame: 4 } ],
    frameRate: 20
    });
    this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
    frameRate: 10,
    repeat: -1
    });
    cursors = this.input.keyboard.createCursorKeys();

   
    this.physics.world.setBounds (0,0, 1600,1600);
    this.cameras.main.startFollow (player);
  


}

function update(){
    if (gameOver){return;}
    
    if (cursors.left.isDown){ //si la touche gauche est appuyée
        player.setVelocityX(-100); //alors vitesse négative en X
        player.anims.play('left', true); //et animation => gauche
        }
        else if (cursors.right.isDown){ //sinon si la touche droite est appuyée
        player.setVelocityX(100); //alors vitesse positive en X
        player.anims.play('right', true); //et animation => droite
        }
        else{ // sinon
        player.setVelocityX(0); //vitesse nulle
        player.anims.play('turn'); //animation fait face caméra
        }
        if (cursors.up.isDown && player.body.blocked.down){
        //si touche haut appuyée ET que le perso touche le sol
        player.setVelocityY(-200); //alors vitesse verticale négative
        //(on saute)
        }    
        if(cursors.up.isDown && player.body.blocked.right){ // si la touche du haut est appuyée
        // et qu'il touhe un mur en allant vers la droite.

        player.setVelocityY(-200) // alors vitesse verticale négative 
        }
        if(cursors.up.isDown && player.body.blocked.left){ // si la touche du est appuyée 
        // et qu'il touche un mur en allant vers la gauche.

        player.setVelocityY(-200)
        }   
} 



</script>
</body>
</html>
